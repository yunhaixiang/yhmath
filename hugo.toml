baseURL = 'https://yunhaimath.com/'
enableGitInfo = true
enableRobotsTXT = true
hasCJKLanguage = true
languageCode = 'en-us'
title = 'Yunhai Xiang'
theme = 'texify'
ignoreLogs = ['warning-goldmark-raw-html']


[markup]
defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = false
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          inline = [["$", "$"], ["\\(", "\\)"]]
          block  = [["$$", "$$"], ["\\[", "\\]"]]
          
[taxonomies]
tags = "tags"
categories = "categories"


[params]
title = "Yunhai Xiang"
author = "Yunhai Xiang"
description = ""
footnote = """
Powered by  <a class=link href=https://gohugo.io target=_blank rel=noopener>Hugo</a> | 
Theme <a class=link href=https://github.com/michaelneuper/hugo-texify3 target=_blank rel=noopener>TeXify3</a>
"""
customCSS = []
customJS = []
dateFormat = "January 2, 2006"
emphasisWithDots = true
toc = true
rootFontSize = "105%"
math = true
enableDuckDuckGoSearchBox = false
numberedSubtitles = true
enableEmoji = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'