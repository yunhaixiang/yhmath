{{ $lang := .Get "lang" | default .Page.Language.Lang }}
{{- $id := .Get "id" | default "" -}}
{{- $numbered := .Get "numbered" | default "true" -}}

<div class="math-env style-remark" 
    {{ with $id }}id="{{ . }}"{{ end }}
     data-kind="convention"
     data-lang="{{ $lang }}"
     data-numbered="{{ $numbered }}">
  <span class="math-heading">
  <span class="math-title"
        data-label='{{ if eq $lang "zh" }}约定{{ else }}Convention{{ end }}'></span>{{ with .Get "note" }} <span class="math-note">({{ . }})</span>{{ end }}
  </span>
  <span class="math-body">
    {{ .Inner | markdownify }}
  </span>
</div>
