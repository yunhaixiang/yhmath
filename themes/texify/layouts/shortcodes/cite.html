{{/* layouts/shortcodes/cite.html */}}
{{- $key  := .Get "key"  | default (.Get 0) -}}
{{- $note := .Get "note" | default (.Get 1) | default "" -}}

<span class="yh-ref" data-ref-kind="bib"
      data-cite-key="{{ $key }}"{{ with $note }} data-cite-note="{{ . }}"{{ end }}>
  ⟦cite:{{ $key }}⟧
</span>
