{{/* layouts/shortcodes/solution.html */}}
{{- $lang := .Get "lang" | default .Page.Language.Lang -}}
{{- $compact := .Get "compact" | default "true" -}}

<div class="solution-env" data-compact="{{ $compact }}">
  <span class="solution-heading">
    <span class="solution-title">
      {{- if eq $lang "zh" -}}è§£.{{- else -}}Solution.{{- end -}}
    </span>{{ with .Get "note" }} <span class="solution-note">({{ . }})</span>{{ end }}
  </span>
  <div class="solution-body">
    {{ .Inner | markdownify }}
  </div>
  <span class="solution-qed"></span>
</div>
