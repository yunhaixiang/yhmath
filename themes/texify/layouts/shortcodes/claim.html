{{/* layouts/shortcodes/claim.html */}}
{{ $level := .Get "level" | default "2" }}
{{ $lang := .Get "lang" | default "en" }}

<div class="thm-env thm-plain" data-level="{{ $level }}">
  <span class="thm-heading">
    <span class="thm-title"
          data-label='{{ if eq $lang "zh" }}断言{{ else }}Claim{{ end }}'></span>{{ with .Get "note" }} <span class="thm-note">({{ . }})</span>{{ end }}
  </span>
  <span class="thm-body">
    {{ .Inner | markdownify }}
  </span>
</div>
